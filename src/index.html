<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__picture-container">
          <img class="profile__picture" src="<%=require('./images/profile.jpg')%>" alt="Фото профиля">
          <button class="profile__picture-edit-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name block">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__description block">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </div> 
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form" novalidate>
        <input type="text" id="name" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
        <span id="error-name" class="error-message"></span>
        <input type="text" id="about" class="popup__input popup__input_type_about" name="about" placeholder="Профессия" required minlength="2" maxlength="200">
        <span id="error-about" class="error-message"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_new-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="new-place" class="popup__form" novalidate>
        <input type="text" id="place" class="popup__input popup__input_type_place" name="place" placeholder="Название" required minlength="2" maxlength="30">
        <span id="error-place" class="error-message"></span>
        <input type="url" id="link" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
        <span id="error-link" class="error-message"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_update-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="avatar-link" class="popup__form" novalidate>
        <input type="url" id="avatar-link" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
        <span id="error-avatar-link" class="error-message"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <!-- <div class="popup popup_type_card-deletion">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button" type="submit">Да</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </div> -->
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Картинка">
      <figcaption class="popup__image-caption">Домбай</figcaption>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </figure>
  </div>
  <template class="element-template">
    <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__caption">
        <h2 class="element__title block"></h2>
        <div class="element__likes">
          <button class="element__heart" type="button" aria-label="Нравится"></button>
          <p class="element__likes-counter">0</p>
        </div>
      </div>
      <button class="element__trash"></button>
    </article>
  </template>
</body>
</html>
